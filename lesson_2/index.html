		<h2 id="history">Історія</h2>
		<p>Змагання Ironman були засновані у 1978 році як спосіб кинути виклик спортсменам, які мали успіх у плаванні на
			витривалість та бігу. Пара військових ВМС США на базі Гонолулу, Джуді та Джон Коллінз запропонувала поєднати
			три найжорсткіші гонки на витривалість на Гаваях: змагання з плавання на 2,4 миль — Waikiki Roughwater Swim,
			112 миль велосипедної гонки Around-O'ahu та 26,2-мильний марафон Гонолулу в одну подію. 18 лютого 1978 року до
			Вайкикі приїхало 15 людей, щоб узяти участь у першому змаганні Ironman. У 1981 році гонка перемістилася з
			берегів Вайкікі до Кайлуа-Кона Великого острову Гаваїв, який менше населений і тому більш сприятливий для
			організації подібних змагань[2]. З 1990 кожного року на Гаваях відбувається Чемпіонат світу зі змагань
			Ironman[en]. Ironman та Triathlon Ironman — зареєстровані назви, що належать Всесвітній корпорації триатлону
			(WTC). Ця приватна компанія щорічно організовує та присвоює звання "Чемпіона світу Ironman" в кінці відбіркових
			змагань та фінального випробування, яке відбудеться в жовтні в Кайлуа-Коні. Девіз змагання — "Все можливе".</p>
