<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Lesson 21</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img src="img/logo.svg" alt="logo">
        </div>
        <div class="header__body">
          <nav class="header__menu menu">
            <div class="menu__body">
              <ul class="menu__list">
                <li class="menu__item menu__item--active">
                  <a class="menu__link" href="#">Shop</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Men</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Women</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Combos</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">Joggers</a>
                </li>
              </ul>
            </div>
          </nav>
          <form class="header__search search" action="#">
            <button class="search__btn" type="submit">
              <img src="img/icon/search.svg" alt="search">
            </button>
            <input class="search__input" placeholder="Search"></input>
          </form>
          <div class="header__user-block user-block">
            <a href="" class="user-block__item">
              <img src="img/icon/haert.svg" alt="heart">
            </a>
            <a href="" class="user-block__item">
              <img src="img/icon/user.svg" alt="user">
            </a>
            <a href="" class="user-block__item">
              <img src="img/icon/basket.svg" alt="basket">
            </a>
            <button class="user-block__btn">
              <span></span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="page">
      <section class="page__hero hero">
        <div class="hero__background">
          <img src="img/hero/bg-hero.webp" alt="hero images">
        </div>
        <div class="hero__container">
          <div class="hero__content">
            <h4 class="hero__top-title">T-shirt / Tops</h4>
            <h1 class="hero__title">Summer Value Pack</h1>
            <h4 class="hero__sub-title">cool / colorful / comfy</h4>
            <a class="hero__link" href="#">Shop Now</a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
